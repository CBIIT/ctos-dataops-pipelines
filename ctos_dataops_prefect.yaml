# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: CROS DATAOPS
prefect-version: 2.14.10

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      id: clone-step
      repository: https://github.com/CBIIT/ctos-dataops-pipelines.git
      branch: update_1
      include_submodules: True
  - prefect.deployments.steps.pip_install_requirements:
      requirements_file: requirements.txt
      directory: "{{ clone-step.directory }}"
      stream_output: False

deployments:
  - name: neo4j_summary
    version: null
    tags: []
    description: null
    schedule: {}
    flow_name: null
    entrypoint:  neo4j_summary_prefect.py:neo4j_summary
    parameters:
      neo4j_uri: ""
      neo4j_user: ""
      neo4j_password: ""
      s3_bucket: ""
      s3_folder: ""
      neo4j_summary_file_name: neo4j_summary.json
      # If file urls are not available in the manifest, then bucket name and prefix (folder name) need to be provided
    work_pool:
      name: ctos-dataops-neo4j-summary
      work_queue_name: default
      job_variables:
        env:
          PREFECT_LOGGING_EXTRA_LOGGERS: "Neo4j Summary Generator, S3 Bucket, Bento Config"

  - name: neo4j_secret_summary
    version: null
    tags: []
    description: null
    schedule: {}
    flow_name: null
    entrypoint:  neo4j_summary_prefect.py:neo4j_secret_summary
    parameters:
      secret_name: "{{ prefect.variables.secret_name_dev_neo4j_summary }}"
      s3_bucket: ""
      s3_folder: ""
      neo4j_summary_file_name: neo4j_summary.json
      # If file urls are not available in the manifest, then bucket name and prefix (folder name) need to be provided
    work_pool:
      name: ctos-dataops-neo4j-summary
      work_queue_name: default
      job_variables:
        env:
          PREFECT_LOGGING_EXTRA_LOGGERS: "Neo4j Summary Generator, S3 Bucket, Bento Config"
